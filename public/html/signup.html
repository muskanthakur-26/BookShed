<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico" />

    <title>BookShed</title>
    <link rel="icon" type="image/x-icon" href="png/logo-no-background.png" />

    <link
      rel="canonical"
      href="https://getbootstrap.com/docs/4.0/examples/sign-in/"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Labrada:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap core CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <!-- Custom styles for this template -->
    <link href="css/styles.css" rel="stylesheet" />
  </head>

  <body class="text-center">
    <div class="bg-container">
      <header class="header">
        <img
          class="log"
          src="png/logo-no-background.png"
          alt=""
          width="72"
          height="62"
        />
        <div class="tog">
          <h1 class="logo">BookShed</h1>
          <p class="mb-3 text-white">&copy; Your Learning. Our Passion.</p>
        </div>
        <ul class="main-nav">
          <li><a href="#">WHO WE ARE</a></li>
          <li><a href="#">WHAT WE DO</a></li>
          <li><a href="#">WHAT WE BELIEVE</a></li>
          <li><a href="#">CONTACT US</a></li>
        </ul>
      </header>

      <form class="form-signin" method="post">
        <img
          class="mb-4"
          src="png/logo-no-background.png"
          alt=""
          width="82"
          height="82"
        />
        <h1 class="h3 mb-3 text-white">Signup to BookShed</h1>
        <input
          type="text"
          class="form-control top"
          name="fname"
          placeholder="First Name"
          required
          autofocus
        />
        <input
          type="text"
          class="form-control middle"
          name="lname"
          placeholder="Last Name"
          required
        />
        <input
          type="email"
          class="form-control bottom"
          name="email"
          placeholder="Email"
          required
        />
        <button class="btn btn-lg btn-secondary btn-block" type="submit">
          Sign Me Up!
        </button>
        <p class="mt-1 mb-3 text-white">
          Already a member? <a href="html/login.html">Log In </a>
        </p>
      </form>
      <div id="circularMenu" class="circular-menu">
        <a
          class="floating-btn"
          onclick="document.getElementById('circularMenu').classList.toggle('active');"
        >
          <i class="fa fa-plus"></i>
          <img
            src="png/cnct.png"
            width="95%"
            height="95%"
            style="margin-bottom: 70%; border-radius: 50%"
          />
        </a>

        <menu class="items-wrapper">
          <a href="#" class="menu-item fa fa-facebook"
            ><img
              src="png/twitter.png"
              width="100%"
              height="100%"
              style="margin-bottom: 70%; border-radius: 50%"
          /></a>
          <a href="#" class="menu-item fa fa-twitter"
            ><img
              src="png/fb.jpg"
              width="100%"
              height="100%"
              style="margin-bottom: 70%; border-radius: 50%"
          /></a>
          <a href="#" class="menu-item fa fa-google-plus"
            ><img
              src="png/gmail.png"
              width="95%"
              height="95%"
              style="margin-bottom: 70%; border-radius: 50%"
          /></a>
          <a href="#" class="menu-item fa fa-linkedin"
            ><img
              src="png/linkedin.png"
              width="95%"
              height="95%"
              style="margin-bottom: 70%; border-radius: 50%"
          /></a>
        </menu>
      </div>
    </div>
    <script type="text/javascript" src="../js/script.js"></script>
  </body>
</html>
